spring:
  application:
    name: provider-log
  cloud:
    config:
      lable: master
      profile: dev
      uri: http://localhost:8764
      discovery:
        enabled: true
        serviceId: config-server
  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest
  ## 开启消息跟踪
  bus:
    trace:
      enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
## 刷新时，关闭安全验证
management:
  security:
    enabled: false